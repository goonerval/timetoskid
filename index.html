<!DOCTYPE html>
<html lang="en" style="background: var(--bg-5);">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cherri</title>
    <link rel="shortcut icon" href="/assets/img/fav.png" type="image/x-icon" id="tabIcon">
    <link rel="stylesheet" href="/assets/css/colors.css" id="css-theme-link">
    <link rel="stylesheet" href="/assets/css/elements.css">
    <link rel="stylesheet" href="/assets/css/font.css">
    <link rel="stylesheet" href="/assets/icons/fonts/remixicon.css">
    <script src="/assets/js/lib/particles.js"></script>
    <script src="/assets/js/colors.js"></script>
    <script src="/assets/js/cursor.js"></script>
</head>

<body style="background: var(--bg-5);">

    <nav>
        <ul id="nav-ul" class="">
            <li>
                <a class="active" href="javascript:nav('home')">
                    <i class="ri ri-home-4-line"></i>
                    Home
                </a>
            </li>
            <li>
                <a href="javascript:nav('games')">
                    <i class="ri ri-gamepad-line"></i>
                    Games
                </a>
            </li>
            <li>
                <a href="javascript:nav('apps')">
                    <i class="ri ri-apps-line"></i>
                    Apps
                </a>
            </li>
            <li>
                <a href="javascript:nav('browser')">
                    <i class="ri ri-seo-line"></i>
                    Browser
                </a>
            </li>
            <li>
                <a href="javascript:nav('movies')">
                    <i class="ri ri-film-line"></i>
                    Movies
                </a>
            </li>
            <!--
            <li>
                <a href="javascript:nav('yt')">
                    <i class="ri ri-video-line"></i>
                    Youtube UB
                </a>
            </li>
            -->
            <div class="bottom-nav">
                <li>
                    <a href="javascript:nav('partners')">
                        <i class="ri ri-shake-hands-fill"></i>
                        Partners
                    </a>
                </li>
                <li>
                    <a href="javascript:nav('settings')">
                        <i class="ri ri-settings-3-line"></i>
                        Settings
                    </a>
                </li>
                <li>
                    <a href="javascript:window.open('https://github.com/x8rr/cherri', '_blank')">
                        <i class="ri ri-github-fill"></i>
                        Source
                    </a>
                </li>
                <li>
                    <a href="javascript:window.open('https://github.com/x8rr/cherri', '_blank')">
                        <img src="/assets/img/fav.svg" height="24" width="24" style="margin-right: 8px; vertical-align: -6px; filter: brightness(0) invert(1);" alt="">

                        cherri <small>v0.0.1 beta 1</small>
                    </a>
                </li>
            </div>
        </ul>
    </nav>

    <iframe src="/pages/home.html" frameborder="0" id="pageframe"></iframe>

    <script defer>
        document.querySelectorAll("li a").forEach(link => {
            link.addEventListener("click", function () {
                document.querySelectorAll("li a").forEach(l => l.classList.remove("active"));
                this.classList.add("active");
            });
        });

        function nav(page) {
            document.getElementById("pageframe").src = "/pages/" + page + ".html";
        }
    </script>
</body>

</html>
